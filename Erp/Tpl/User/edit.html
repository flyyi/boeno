<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/Erp/Tpl/Css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="/Erp/Tpl/Css/bootstrap-responsive.css" />
    <link rel="stylesheet" type="text/css" href="/Erp/Tpl/Css/style.css" />
    <script type="text/javascript" src="/Erp/Tpl/Js/jquery.js"></script>
    <script type="text/javascript" src="/Erp/Tpl/Js/jquery.sorted.js"></script>
    <script type="text/javascript" src="/Erp/Tpl/Js/bootstrap.js"></script>
    <script type="text/javascript" src="/Erp/Tpl/Js/ckform.js"></script>
    <script type="text/javascript" src="/Erp/Tpl/Js/common.js"></script>
    <style type="text/css">
        body {
            padding-bottom: 40px;
        }
        .sidebar-nav {
            padding: 9px 0;
        }

        @media (max-width: 980px) {
            /* Enable use of floated navbar text */
            .navbar-text.pull-right {
                float: none;
                padding-left: 5px;
                padding-right: 5px;
            }
        }


    </style>
</head>
<body>
<form action="{:U('User/editok')}" method="post" class="definewidth m20">
<table class="table table-bordered table-hover definewidth m10">
    <input type="hidden" name="user_id" value='{$user.user_id}'/>
    <tr>
        <td width="10%" class="tableleft">登录名</td>
        <td><input type="text" name="username" value='{$user.username}'/></td>
    </tr>
    <tr>
        <td class="tableleft">部门</td>
        <td>
        	<select name='bumen_id'>
        		<option value='{$user.bumen_id}'>{$user.bumen_name}</option>
        		<Volist name='bumen' id='vo'>
        			<option value='{$vo.bumen_id}'>{$vo.bumen_name}</option>
        		</Volist>
        	</select>
        </td>
    </tr>
    <tr>
        <td class="tableleft">真实姓名</td>
        <td><input type="text" name="truename" value='{$user.truename}'/></td>
    </tr>
    <tr>
        <td class="tableleft">电话</td>
        <td><input type="text" name="telphone" value='{$user.telphone}'/></td>
    </tr>
    <tr>
        <td class="tableleft">邮箱</td> 
        <td><input type="text" name="email" value='{$user.email}'/></td>
    </tr>
    <tr>
        <td class="tableleft">状态</td>
        <td>
            <input type="radio" name="status" value="1" <if condition="$user.status eq 1">checked</if>/> 在职
            <input type="radio" name="status" value="0" <if condition="$user.status eq 0">checked</if>/> 离职
        </td>
    </tr>
    <tr>
        <td class="tableleft"></td>
        <td>
            <button type="submit" class="btn btn-primary" type="button">保存</button> &nbsp;&nbsp;<button type="button" class="btn btn-success" name="backid" id="backid">返回列表</button>
        </td>
    </tr>
</table>
</form>
</body>
</html>
<script>
    $(function () {       
		$('#backid').click(function(){
				window.location.href="{:U('User/index')}";
		 });

    });
</script>
