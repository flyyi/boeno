<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/Erp/tpl/Css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="/Erp/tpl/Css/bootstrap-responsive.css" />
    <link rel="stylesheet" type="text/css" href="/Erp/tpl/Css/style.css" />
    <script type="text/javascript" src="/Erp/tpl/Js/jquery.js"></script>
    <script type="text/javascript" src="/Erp/tpl/Js/jquery.sorted.js"></script>
    <script type="text/javascript" src="/Erp/tpl/Js/bootstrap.js"></script>
    <script type="text/javascript" src="/Erp/tpl/Js/ckform.js"></script>
    <script type="text/javascript" src="/Erp/tpl/Js/common.js"></script>

    <style type="text/css">
        body {
            padding-bottom: 40px;
        }
        .sidebar-nav {
            padding: 9px 0;
        }

        @media (max-width: 980px) {
            /* Enable use of floated navbar text */
            .navbar-text.pull-right {
                float: none;
                padding-left: 5px;
                padding-right: 5px;
            }
        }


    </style>
</head>
<body>
<form class="form-inline definewidth m20" action="index.html" method="get">  
  <button type="button" class="btn btn-success" id="addnew">新增部门</button>
</form>
<table class="table table-bordered table-hover definewidth m10" >
    <thead>
    <tr>
        <th>部门编号</th>
        <th>部门名称</th>
        <th>状态</th>
        <th>管理操作</th>
    </tr>
    </thead>
	     <Volist name='bumen' id='vo' >
	     <tr <if condition="$vo.status eq 0"> style='color:#999;'</if>>
            <td>{$vo.bumen_id}</td>
            <td>{$vo.bumen_name}</td>
            <td><if condition="$vo.status eq 1">启用<else/>禁用</if></td>
            <td>
                  <a href="{:U('Bumen/edit',array('id'=>$vo[bumen_id]))}">编辑</a>
                  <a href="{:U('Bumen/del',array('id'=>$vo[bumen_id]))}" onclick="javascript:return confirm('确定要删除吗？');">删除</a>
            </td>
        </tr>
        </Volist>
 </table>
<script type='text/javascript'>
    $(function () {
        
		$('#addnew').click(function(){

				window.location.href="{:U('Bumen/add')}";
		 });


    });
</script>
</body>
</html>
