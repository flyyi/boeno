<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/Admin/tpl/Css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="/Admin/tpl/Css/bootstrap-responsive.css" />
    <link rel="stylesheet" type="text/css" href="/Admin/tpl/Css/style.css" />
    <script type="text/javascript" src="/Admin/tpl/Js/jquery.js"></script>
    <script type="text/javascript" src="/Admin/tpl/Js/jquery.sorted.js"></script>
    <script type="text/javascript" src="/Admin/tpl/Js/bootstrap.js"></script>
    <script type="text/javascript" src="/Admin/tpl/Js/ckform.js"></script>
    <script type="text/javascript" src="/Admin/tpl/Js/common.js"></script>
	<script charset="utf-8" src="/include/editor/kindeditor.js"></script>
	<script charset="utf-8" src="/include/editor/lang/zh_CN.js"></script>
	<script language="javascript" type="text/javascript" src="/include/datecj/WdatePicker.js"></script>
	<script>
			KindEditor.ready(function(K) {
					window.editor = K.create('#content');
			});
	</script>
    <style type="text/css">
        body {
            padding-bottom: 40px;
        }
        .sidebar-nav {
            padding: 9px 0;
        }

        @media (max-width: 980px) {
            /* Enable use of floated navbar text */
            .navbar-text.pull-right {
                float: none;
                padding-left: 5px;
                padding-right: 5px;
            }
        }


    </style>
</head>
<body>
<form action="{:U('Zhaowojia/editok')}" enctype="multipart/form-data" method="post" class="definewidth m20">
<table class="table table-bordered table-hover definewidth m10">
<input type="hidden" name="huxing_id" value='{$huxing.huxing_id}'/>
    <tr>
        <td width="10%" class="tableleft">户型名称</td>
        <td><input type="text" name="huxing_name" value='{$huxing.huxing_name}'/></td>
    </tr>
	<tr>
        <td width="10%" class="tableleft">面积</td>
        <td><input type="text" name="mianji" style='width:80px;' value='{$huxing.mianji}' />㎡</td>
    </tr>
	<tr>
        <td class="tableleft">户型图片</td>
        <td><img src='/uploadfiles/{$huxing.image}' style='width:70px;' />&nbsp;<input type="file" name="image"/></td>
    </tr>
	<tr>
        <td width="10%" class="tableleft">小区</td>
        <td>
			<select name='xiaoqu_id'>
				<option value="{$huxing.xiaoqu_id}">{$huxing.xiaoquname}</option>
				<Volist name='xiaoqu' id='vo'>
					<option value ="{$vo.xiaoqu_id}">{$vo.name}</option>
				</Volist>
			</select>
		</td>
    </tr>
	<tr>
        <td width="10%" class="tableleft">居室</td>
        <td>
			<select name='jushi'>
				<option value="{$huxing.jushi}">{$huxing.jushi_name}</option>
				<Volist name='jushi' id='vo'>
					<option value ="{$vo.jushi_id}">{$vo.jushi_name}</option>
				</Volist>
			</select>
		</td>
    </tr>
	<tr>
        <td class="tableleft">风格</td>
        <td>
			<select name='fengge'>
				<option value="{$huxing.fengge}">{$huxing.fengge_name}</option>
				<Volist name='fengge' id='vo'>
					<option value ="{$vo.fengge_id}">{$vo.fengge_name}</option>
				</Volist>
			</select>
		</td>
    </tr>
	<tr>
        <td class="tableleft">施工方</td>
        <td><input type="text" name="shigongfang" value='{$huxing.shigongfang}'/></td>
    </tr>
	<tr>
        <td class="tableleft">施工时间</td>
        <td><input type="text" name="starttime" value='{$huxing.starttime}' onClick="WdatePicker()" /></td>
    </tr>
	<tr>
        <td class="tableleft">竣工时间</td>
        <td><input type="text" name="endtime" value='{$huxing.endtime}' onClick="WdatePicker()" /></td>
    </tr>
	<tr>
        <td width="10%" class="tableleft">关键词</td>
        <td><input type="text" name="keywords" value='{$huxing.keywords}'/></td>
    </tr>
	<tr>
        <td width="10%" class="tableleft">描述</td>
        <td><textarea name="description" style='width:300px; height:80px;'>{$huxing.description}</textarea></td>
    </tr>
	<tr>
        <td class="tableleft">详细内容</td>
        <td><textarea id='content' name='content' style="width:700px;height:300px;">{$huxing.content}</textarea></td>
    </tr>
    <tr>
        <td class="tableleft"></td>
        <td>
            <button type="submit" class="btn btn-primary" type="button">保存</button> &nbsp;&nbsp;<button type="button" class="btn btn-success" name="backid" id="backid">返回列表</button>
        </td>
    </tr>
</table>
</form>
</body>
</html>
<script>
    $(function () {       
		$('#backid').click(function(){
				window.location.href="index.html";
		 });

    });
</script>
