<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/Admin/tpl/Css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="/Admin/tpl/Css/bootstrap-responsive.css" />
    <link rel="stylesheet" type="text/css" href="/Admin/tpl/Css/style.css" />
    <script type="text/javascript" src="/Admin/tpl/Js/jquery.js"></script>
    <script type="text/javascript" src="/Admin/tpl/Js/jquery.sorted.js"></script>
    <script type="text/javascript" src="/Admin/tpl/Js/bootstrap.js"></script>
    <script type="text/javascript" src="/Admin/tpl/Js/ckform.js"></script>
    <script type="text/javascript" src="/Admin/tpl/Js/common.js"></script>

 

    <style type="text/css">
        body {
            padding-bottom: 40px;
        }
        .sidebar-nav {
            padding: 9px 0;
        }

        @media (max-width: 980px) {
            /* Enable use of floated navbar text */
            .navbar-text.pull-right {
                float: none;
                padding-left: 5px;
                padding-right: 5px;
            }
        }


    </style>
</head>
<body>
<form action="{:U('Shigong/editok')}" enctype="multipart/form-data" method="post" class="definewidth m20">
<table class="table table-bordered table-hover definewidth m10">
<input type="hidden" name="shigong_id" value='{$shigong.shigong_id}'/>
    <tr>
        <td width="10%" class="tableleft">客户姓名：</td>
        <td><input type="text" name="kehu_name" value='{$shigong.kehu_name}'/></td>
    </tr>
	 <tr>
        <td width="10%" class="tableleft">合同编号：</td>
        <td><input type="text" name="hetongbianhao"  value='{$shigong.hetongbianhao}'/></td>
    </tr>
    
    <tr>
        <td class="tableleft">工程地址：</td>
        <td>
			<input type="text" name="address"  value='{$shigong.address}'/>
		</td>
    </tr>
	<tr>
        <td class="tableleft">设计公司：</td>
        <td><input type="text" name="shejigongsi"  value='{$shigong.shejigongsi}'/></td>
    </tr>
	<tr>
        <td class="tableleft">设计师</td>
        <td><input type="text" name="shejishi"  value='{$shigong.shejishi}'/></td>
    </tr>
	<tr>
        <td class="tableleft">施工监理</td>
        <td><input type="text" name="shigongjianli"  value='{$shigong.shigongjianli}'/></td>
    </tr>
	
    <tr>
        <td class="tableleft"></td>
        <td>
            <button type="submit" class="btn btn-primary" type="button">保存</button> &nbsp;&nbsp;<button type="button" class="btn btn-success" name="backid" id="backid">返回列表</button>
        </td>
    </tr>
</table>
</form>
</body>
</html>
<script>
    $(function () {       
		$('#backid').click(function(){
				window.location.href="__APP__/Shigong/index";
		 });

    });
</script>
