<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/Admin/tpl/Css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="/Admin/tpl/Css/bootstrap-responsive.css" />
    <link rel="stylesheet" type="text/css" href="/Admin/tpl/Css/style.css" />
    <script type="text/javascript" src="/Admin/tpl/Js/jquery.js"></script>
    <script type="text/javascript" src="/Admin/tpl/Js/jquery.sorted.js"></script>
    <script type="text/javascript" src="/Admin/tpl/Js/bootstrap.js"></script>
    <script type="text/javascript" src="/Admin/tpl/Js/ckform.js"></script>
    <script type="text/javascript" src="/Admin/tpl/Js/common.js"></script>

 

    <style type="text/css">
        body {
            padding-bottom: 40px;
        }
        .sidebar-nav {
            padding: 9px 0;
        }

        @media (max-width: 980px) {
            /* Enable use of floated navbar text */
            .navbar-text.pull-right {
                float: none;
                padding-left: 5px;
                padding-right: 5px;
            }
        }


    </style>
</head>
<body>
<form action="{:U('Xiaoqu/addok')}" enctype="multipart/form-data" method="post" class="definewidth m20">
<table class="table table-bordered table-hover definewidth m10">
<input type="hidden" name="lanmu_id" value='{$lanmu_id}'/>
    <tr>
        <td width="10%" class="tableleft">小区名称</td>
        <td><input type="text" name="name"/></td>
    </tr>
	<tr>
        <td width="10%" class="tableleft">图片</td>
        <td><input type="file" name="image"/></td>
    </tr>
    
    <tr>
        <td class="tableleft">位置</td>
        <td>
			<select name="quyu" style='width:150px;'>
				<option value='0'>--选择小区位置--</option>
				<volist name='qu' id='vo'> 
					<option value='{$vo.qu_id}'>{$vo.name}</option>
				</Volist>
			</select>
		</td>
    </tr>
	<tr>
        <td class="tableleft">详细地址</td>
        <td><input type="text" name="address"/></td>
    </tr>
	<tr>
        <td class="tableleft">QQ号</td>
        <td><input type="text" name="qqhao"/></td>
    </tr>
	<tr>
        <td class="tableleft">QQ群</td>
        <td><input type="text" name="qqqun"/></td>
    </tr>
	<tr>
        <td class="tableleft">排序</td>
        <td><input type="text" name="paixu"/></td>
    </tr>
	<tr>
        <td class="tableleft">介绍</td>
        <td><textarea name='jieshao' style='width:300px; height:80px;'></textarea></td>
    </tr>
	
    <tr>
        <td class="tableleft"></td>
        <td>
            <button type="submit" class="btn btn-primary" type="button">添加</button> &nbsp;&nbsp;<button type="button" class="btn btn-success" name="backid" id="backid">返回列表</button>
        </td>
    </tr>
</table>
</form>
</body>
</html>
<script>
    $(function () {       
		$('#backid').click(function(){
				window.location.href="__APP__/Class/index?id={$lanmu_id}";
		 });

    });
</script>
