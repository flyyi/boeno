<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/Admin/tpl/Css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="/Admin/tpl/Css/bootstrap-responsive.css" />
    <link rel="stylesheet" type="text/css" href="/Admin/tpl/Css/style.css" />
    <script type="text/javascript" src="/Admin/tpl/Js/jquery.js"></script>
    <script type="text/javascript" src="/Admin/tpl/Js/jquery.sorted.js"></script>
    <script type="text/javascript" src="/Admin/tpl/Js/bootstrap.js"></script>
    <script type="text/javascript" src="/Admin/tpl/Js/ckform.js"></script>
    <script type="text/javascript" src="/Admin/tpl/Js/common.js"></script>

 

    <style type="text/css">
        body {
            padding-bottom: 40px;
        }
        .sidebar-nav {
            padding: 9px 0;
        }

        @media (max-width: 980px) {
            /* Enable use of floated navbar text */
            .navbar-text.pull-right {
                float: none;
                padding-left: 5px;
                padding-right: 5px;
            }
        }


    </style>
</head>
<body>
<form action="{:U('Pinpai/editok')}"  enctype="multipart/form-data" method="post" class="definewidth m20">
<table class="table table-bordered table-hover definewidth m10">
    <input type="hidden" name="pinpai_id" value="{$pinpai.pinpai_id}"/>
	<tr>
        <td width="10%" class="tableleft">品牌名称</td>
        <td><input type="text" name="pinpai_name" value="{$pinpai.pinpai_name}"/></td>
    </tr>
	<tr>
        <td class="tableleft">所属栏目</td>
        <td>
			<select name='lanmu_id'>
				<option value='0'>请选择栏目</option>
				<Volist name='lanmu' id='vo'>
					<option value='{$vo.lanmu_id}' <if condition="$vo.lanmu_id eq $pinpai[lanmu_id]">selected='selected'</if>  >{$vo.lanmu_name}</option>
				</Volist>
			</select>
    </tr>
    <tr>
        <td class="tableleft">品牌LOGO</td>
        <td><img src='/uploadfiles/{$pinpai.pinpai_logo}' width='70' /><input type="file" name="pinpai_logo"/></td>
    </tr>
	<tr>
        <td class="tableleft">品牌描述</td>
        <td><textarea name="description" style='width:280px; height:110px;'>{$pinpai.description}</textarea></td>
    </tr>
	<tr>
        <td class="tableleft">品牌排序</td>
        <td><input type="text" name="paixu" value="{$pinpai.paixu}"/></td>
    </tr>
    <tr>
        <td class="tableleft"></td>
        <td>
            <button type="submit" class="btn btn-primary" type="button">编辑</button> &nbsp;&nbsp;<button type="button" class="btn btn-success" name="backid" id="backid">返回列表</button>
        </td>
    </tr>
</table>
</form>
</body>
</html>
<script>
    $(function () {       
		$('#backid').click(function(){
				window.location.href="__APP__/Pinpai/index";
		 });

    });
</script>
