<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/Admin/tpl/Css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="/Admin/tpl/Css/bootstrap-responsive.css" />
    <link rel="stylesheet" type="text/css" href="/Admin/tpl/Css/style.css" />
    <script type="text/javascript" src="/Admin/tpl/Js/jquery.js"></script>
    <script type="text/javascript" src="/Admin/tpl/Js/jquery.sorted.js"></script>
    <script type="text/javascript" src="/Admin/tpl/Js/bootstrap.js"></script>
    <script type="text/javascript" src="/Admin/tpl/Js/ckform.js"></script>
    <script type="text/javascript" src="/Admin/tpl/Js/common.js"></script>
	<script charset="utf-8" src="/include/editor/kindeditor.js"></script>
	<script charset="utf-8" src="/include/editor/lang/zh_CN.js"></script>
	<script language="javascript" type="text/javascript" src="/include/datecj/WdatePicker.js"></script>
	<script>
			KindEditor.ready(function(K) {
					window.editor = K.create('#content');
			});
	</script>
    <style type="text/css">
        body {
            padding-bottom: 40px;
        }
        .sidebar-nav {
            padding: 9px 0;
        }

        @media (max-width: 980px) {
            /* Enable use of floated navbar text */
            .navbar-text.pull-right {
                float: none;
                padding-left: 5px;
                padding-right: 5px;
            }
        }
		label{ float:left; padding:0 5px;}


    </style>
</head>
<body>
<form action="{:U('Hongbao/editok')}" enctype="multipart/form-data" method="post" class="definewidth m20">
<table class="table table-bordered table-hover definewidth m10">
    <input type="hidden" name="hongbao_id" value='{$hongbao.hongbao_id}'/>
	<tr>
        <td width="10%" class="tableleft">红包品牌</td>
        <td><select name="pinpai">
			<option value='{$hongbao.pinpai}'>{$hongbao.pinpai_name}</option>
			<Volist name='pinpai' id='vo'>
				<option value='{$vo.pinpai_id}'>{$vo.pinpai_name}</option>
			</Volist>
		</select>&nbsp;<span style='color:#f00'>*</span></td>
    </tr>
	
	<tr>
        <td class="tableleft">红包面额</td>
        <td><input type="text" name="jine" value='{$hongbao.jine}'/>&nbsp;元</td>
    </tr>
	<tr>
        <td class="tableleft">红包售价</td>
        <td><input type="text" name="price" value='{$hongbao.price}'/>&nbsp;元&nbsp;(免费即填0)</td>
    </tr>
	<tr>
        <td class="tableleft">已抢购数量</td>
        <td><input type="text" name="yiqianggou" value='{$hongbao.yiqianggou}'/></td>
    </tr>
	<tr>
        <td class="tableleft">备注</td>
        <td><textarea name='beizhu' style='width:400px; height:200px;'>{$hongbao.beizhu}</textarea></td>
    </tr>
    <tr>
        <td class="tableleft"></td>
        <td>
            <button type="submit" class="btn btn-primary" type="button">保存</button> &nbsp;&nbsp;<button type="button" class="btn btn-success" name="backid" id="backid">返回列表</button>
        </td>
    </tr>
</table>
</form>
</body>
</html>
<script>
    $(function () {       
		$('#backid').click(function(){
				window.location.href="index.html";
		 });

    });
</script>
