<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/Admin/tpl/Css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="/Admin/tpl/Css/bootstrap-responsive.css" />
    <link rel="stylesheet" type="text/css" href="/Admin/tpl/Css/style.css" />
    <script type="text/javascript" src="/Admin/tpl/Js/jquery.js"></script>
    <script type="text/javascript" src="/Admin/tpl/Js/jquery.sorted.js"></script>
    <script type="text/javascript" src="/Admin/tpl/Js/bootstrap.js"></script>
    <script type="text/javascript" src="/Admin/tpl/Js/ckform.js"></script>
    <script type="text/javascript" src="/Admin/tpl/Js/common.js"></script>
	<script charset="utf-8" src="/include/editor/kindeditor.js"></script>
	<script charset="utf-8" src="/include/editor/lang/zh_CN.js"></script>
	<script language="javascript" type="text/javascript" src="/include/datecj/WdatePicker.js"></script>
	<script>
			KindEditor.ready(function(K) {
					window.editor = K.create('#content');
			});
	</script>
    <style type="text/css">
        body {
            padding-bottom: 40px;
        }
        .sidebar-nav {
            padding: 9px 0;
        }

        @media (max-width: 980px) {
            /* Enable use of floated navbar text */
            .navbar-text.pull-right {
                float: none;
                padding-left: 5px;
                padding-right: 5px;
            }
        }
		label{ float:left; padding:0 5px;}


    </style>
</head>
<body>
<form action="{:U('Tuangou/editok')}" enctype="multipart/form-data" method="post" class="definewidth m20">
<table class="table table-bordered table-hover definewidth m10">
<input type="hidden" name="tuangou_id" value='{$tuangou.tuangou_id}'/>
    <tr>
        <td width="10%" class="tableleft">团购商品编号</td>
        <td><input type="text" name="product_id" value='{$tuangou.product_id}'/></td>
    </tr>
	 <tr>
        <td width="10%" class="tableleft">团购商品</td>
        <td><a href='/index.php/Product/info?id={$tuangou.product_id}&lanmu_id={$tuangou.lanmu_id}' target='_blank'>{$tuangou.title}</a></td>
    </tr>
	<tr>
        <td class="tableleft">10人团购价</td>
        <td><input type="text" name="10price"  value='{$tuangou.10price}'/></td>
    </tr>
    <tr>
        <td class="tableleft">30人团购价</td>
        <td><input type="text" name="30price"  value='{$tuangou.30price}'/></td>
    </tr>
    <tr>
        <td class="tableleft">当前团购人数</td>
        <td><input type="text" name="tuangourenshu" value='{$tuangou.tuangourenshu}'/></td>
    </tr>
    <tr>
        <td class="tableleft">团购开始时间</td>
        <td><input type="text" name="starttime" onclick="WdatePicker()" value='{$tuangou.starttime}' autocomplete="off"/></td>
    </tr>
    <tr>
        <td class="tableleft">团购结束时间</td>
        <td><input type="text" name="endtime" onclick="WdatePicker()" value='{$tuangou.endtime}' autocomplete="off"/></td>
    </tr> 
	<tr>
        <td class="tableleft">备注</td>
        <td><textarea name='beizhu' style='width:400px; height:200px;'> {$tuangou.beizhu}</textarea></td>
    </tr>
    <tr>
        <td class="tableleft"></td>
        <td>
            <button type="submit" class="btn btn-primary" type="button">保存</button> &nbsp;&nbsp;<button type="button" class="btn btn-success" name="backid" id="backid">返回列表</button>
        </td>
    </tr>
</table>
</form>
</body>
</html>
<script>
    $(function () {       
		$('#backid').click(function(){
				window.location.href="index.html";
		 });

    });
</script>
