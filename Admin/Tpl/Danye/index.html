<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/Admin/tpl/Css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="/Admin/tpl/Css/bootstrap-responsive.css" />
    <link rel="stylesheet" type="text/css" href="/Admin/tpl/Css/style.css" />
    <script type="text/javascript" src="/Admin/tpl/Js/jquery.js"></script>
    <script type="text/javascript" src="/Admin/tpl/Js/jquery.sorted.js"></script>
    <script type="text/javascript" src="/Admin/tpl/Js/bootstrap.js"></script>
    <script type="text/javascript" src="/Admin/tpl/Js/ckform.js"></script>
    <script type="text/javascript" src="/Admin/tpl/Js/common.js"></script>
	<script charset="utf-8" src="/include/editor/kindeditor.js"></script>
	<script charset="utf-8" src="/include/editor/lang/zh_CN.js"></script>
	<script language="javascript" type="text/javascript" src="/include/datecj/WdatePicker.js"></script>
	<script>
			KindEditor.ready(function(K) {
					window.editor = K.create('#content');
			});
	</script>
    <style type="text/css">
        body {
            padding-bottom: 40px;
        }
        .sidebar-nav {
            padding: 9px 0;
        }

        @media (max-width: 980px) {
            /* Enable use of floated navbar text */
            .navbar-text.pull-right {
                float: none;
                padding-left: 5px;
                padding-right: 5px;
            }
        }
		label{ float:left; padding:0 5px;}


    </style>
</head>
<body>
<form action="{:U('Danye/save')}" enctype="multipart/form-data" method="post" class="definewidth m20">
<table class="table table-bordered table-hover definewidth m10">
<input type="hidden" name="lanmu_id" value='{$lanmu_id}'/>
    <tr>
        <td width="10%" class="tableleft">单页标题</td>
        <td><input type="text" name="title" value='{$danye.title}'/></td>
    </tr>
	<tr>
        <td class="tableleft">图片</td>
        <td><img src='/uploadfiles/{$danye.image}' width='70'/><input type="file" name="image"/></td>
    </tr>
	<tr>
        <td class="tableleft">关键词</td>
        <td><input type="text" name="keywords" value='{$danye.keywords}'/></td>
    </tr>
	<tr>
        <td class="tableleft">描述</td>
        <td><textarea name='description' style='width:300px; height:80px;'>{$danye.description}</textarea></td>
    </tr>
	<tr>
        <td class="tableleft">商品介绍</td>
        <td><textarea id='content' name='content' style="width:700px;height:300px;">{$danye.content}</textarea></td>
    </tr>
    <tr>
        <td class="tableleft"></td>
        <td>
            <button type="submit" class="btn btn-primary" type="button">保存</button>
        </td>
    </tr>
</table>
</form>
</body>
</html>
