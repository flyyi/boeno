<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/Admin/tpl/Css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="/Admin/tpl/Css/bootstrap-responsive.css" />
    <link rel="stylesheet" type="text/css" href="/Admin/tpl/Css/style.css" />
    <script type="text/javascript" src="/Admin/tpl/Js/jquery.js"></script>
    <script type="text/javascript" src="/Admin/tpl/Js/jquery.sorted.js"></script>
    <script type="text/javascript" src="/Admin/tpl/Js/bootstrap.js"></script>
    <script type="text/javascript" src="/Admin/tpl/Js/ckform.js"></script>
    <script type="text/javascript" src="/Admin/tpl/Js/common.js"></script>

 

    <style type="text/css">
        body {
            padding-bottom: 40px;
        }
        .sidebar-nav {
            padding: 9px 0;
        }

        @media (max-width: 980px) {
            /* Enable use of floated navbar text */
            .navbar-text.pull-right {
                float: none;
                padding-left: 5px;
                padding-right: 5px;
            }
        }


    </style>
</head>
<body>
<form action="{:U('Member/editok')}" method="post" class="definewidth m20">
<table class="table table-bordered table-hover definewidth m10">
	<input type='hidden' name='member_id' value='{$member.member_id}'/>
    <tr>
        <td width="10%" class="tableleft">真实姓名</td>
        <td>{$member.member_name}</td>
    </tr>
    <tr>
        <td class="tableleft">手机号码</td>
        <td><input type="text" name="member_telphone" value='{$member.member_telphone}'/></td>
    </tr>
    <tr>
        <td class="tableleft">QQ</td>
        <td><input type="text" name="member_qq" value='{$member.member_qq}'/></td>
    </tr>
	<tr>
        <td class="tableleft">积分</td>
        <td><input type="text" name="jifen" value='{$member.jifen}'/></td>
    </tr>
	<tr>
        <td class="tableleft">积分说明</td>
        <td><input type="text" name="jifenshuoming" value='{$member.jifenshuoming}'/></td>
    </tr>
    <tr>
        <td class="tableleft"></td>
        <td>
            <button type="submit" class="btn btn-primary" type="button">保存</button> &nbsp;&nbsp;<button type="button" class="btn btn-success" name="backid" id="backid">返回列表</button>
        </td>
    </tr>
</table>
</form>
</body>
</html>
<script>
    $(function () {       
		$('#backid').click(function(){
				window.location.href="{:U('Member/index')}";
		 });

    });
</script>
